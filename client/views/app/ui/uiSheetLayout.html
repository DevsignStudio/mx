<template name="uiSheetLayout">
    {{#contentFor "pageTitle"}}Sheet{{/contentFor}}
    <div class="paper" style="min-height: 300px; margin-top: 40px; padding-bottom: 24px;">
        <div class="row center">
            <div class="col-xlg col-lg col-md-fluid-6 col-sm-fluid-8" style="margin-bottom: 16px">
                <div class="z1-shadow" style="height: 300px; background: #fff"></div>
            </div>
            <div class="col-xlg col-lg col-md-fluid-6 col-sm-fluid-8" style="margin-bottom: 16px">
                <div class="z2-shadow" style="height: 300px; background: #fff"></div>
            </div>
            <div class="col-xlg col-lg col-md-fluid-6 col-sm-fluid-8" style="margin-bottom: 16px">
                <div class="z3-shadow" style="height: 300px; background: #fff"></div>
            </div>
            <div class="col-xlg col-lg col-md-fluid-6 col-sm-fluid-8" style="margin-bottom: 16px">
                <div class="z4-shadow" style="height: 300px; background: #fff"></div>
            </div>
            <div class="col-xlg col-lg col-md-fluid-6 col-sm-fluid-8" style="margin-bottom: 16px">
                <div class="z5-shadow" style="height: 300px; background: #fff"></div>
            </div>

        </div>
    </div>
    <div class="paper" style="min-height: 300px; margin-top: 40px; padding-bottom: 24px;">
        <div class="row center">
            <div class="col-xs-fluid-24">
                <div class="code-block">
                    {{> sheetCode}}
                </div>
            </div>
        </div>
    </div>
</template>

<template name="sheetCode">
{{#markdown}}
```
<div class="z1-shadow"></div>
<div class="z2-shadow"></div>
<div class="z3-shadow"></div>
<div class="z4-shadow"></div>
<div class="z5-shadow"></div>
```
{{/markdown}}
</template>
